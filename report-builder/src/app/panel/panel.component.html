<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Report Builder</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <style>
    .section-panel {
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .section-header {
      cursor: pointer;
      user-select: none;
    }
    .section-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .section-expanded .section-body {
      max-height: 1000px;
    }
    .summary-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 500;
      padding: 2px 6px;
      border-radius: 9999px;
      background-color: #E2E8F0;
      color: #4A5568;
    }
    .module-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 500;
      padding: 2px 6px;
      border-radius: 9999px;
      margin-left: 4px;
    }
    .jobs-badge { background-color: #EBF4FF; color: #3182CE; }
    .timesheets-badge { background-color: #F0FFF4; color: #38A169; }
    .absence-badge { background-color: #FFF5F5; color: #E53E3E; }
    .drag-handle {
      cursor: move;
    }
    .field-item {
      transition: all 0.2s ease;
    }
    .field-item:hover {
      background-color: #F7FAFC;
    }
    .field-group-header {
      font-weight: 500;
      color: #4A5568;
      margin-bottom: 4px;
    }
    .filter-group {
      border-left: 2px solid #E2E8F0;
      padding-left: 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
    
</body>
</html>
